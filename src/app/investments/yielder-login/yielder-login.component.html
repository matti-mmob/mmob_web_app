<div class="head-section">
  <a class="back-btn">
    < </a>
      <figure><img src="{{'images/yielders-logo.png' | assetsPath}}" alt="yielders-logo-img"></figure>
</div>
<div class="invest-box left-content">
  <div class="heading">
    <h4>Log-in</h4>
    <a class="btn-sign" (click)="onClickSignUp()">Sign Up</a>
  </div>
  <form [formGroup]="yielderLoginForm">
    <div class="form-group">
      <label>E-mail Address</label>
      <input class="form-control" formControlName="email" placeholder="Type your Email" type="text">
      <control-messages [control]="yielderLoginForm.controls.email"
        [inputElmControl]="inputControls.yielderLoginForm.email">
      </control-messages>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" formControlName="password" placeholder="************" type="password">
      <control-messages [control]="yielderLoginForm.controls.password"
        [inputElmControl]="inputControls.yielderLoginForm.password">
      </control-messages>
    </div>
    <input type="button" value="Log in" (click)="submitForm()">
  </form>
</div>

<app-yielder-footer></app-yielder-footer>
