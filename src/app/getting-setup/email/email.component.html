<!--Starts email window-->
<div class="align-center setup-section">
    <figure><img src="{{'images/email.png' | assetsPath}}" alt="pass-img"></figure>
    <h5><strong>What's your e-mail adress?</strong></h5>
    <form [formGroup]="emailForm">
        <div class="setup-box">
            <p>To create your account not to send you spam (we promise!)</p>
            <div class="form-group">
                <i *ngIf="emailForm.controls.email.valid"><img src="{{'images/tick-icon.png' | assetsPath}}"
                        alt="tick-icon"></i>
                <input type="text" formControlName="email" class="form-control">
                <app-show-errors [control]="emailForm.controls.email"></app-show-errors>
            </div>
            <input type="button" class="next-btn" value="Continue" data-toggle="modal" data-target="#msg"
                (click)="onNext()">
        </div>
    </form>
</div>
<!--End-->
