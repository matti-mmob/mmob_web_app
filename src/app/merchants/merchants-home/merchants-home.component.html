<div class="insurance-sec">
  <figure><img alt="utilitie icon" src="{{'images/merchants-icon.png' | assetsPath}}"></figure>
  <h5><strong>Merchants</strong></h5>
  <form>
    <input class="Utilitie-search-box" type="search">
  </form>
  <div (click)="commonAlertPopUp()" class="brand-box">
    <div class="row justify-content-between px-1">
      <div class="logo-box"><img alt="cuvva" src="{{'images/cuvva-img.png' | assetsPath}}"></div>
      <div class="time-box">
        <img alt="clock image" src="{{'images/clock.png' | assetsPath}}">
        <p>10 mins</p>
      </div>
    </div>
    <p class="utilitie-dis">
      Argos, Get what you want today with Fast Track delivery, 7 days a week.
    </p>
  </div>
  <div (click)="commonAlertPopUp()" class="brand-box">
    <div class="row justify-content-between px-1">
      <div class="logo-box"><img alt="brolly" src="{{'images/brolly-img.png' | assetsPath}}"></div>
      <div class="time-box">
        <img alt="clock image" src="{{'images/clock.png' | assetsPath}}">
        <p>8 mins</p>
      </div>
    </div>
    <p class="utilitie-dis">
      JD Sports, undisputed king of trainers.
    </p>
  </div>
  <div (click)="commonAlertPopUp()" class="brand-box">
    <div class="row justify-content-between px-1">
      <div class="logo-box"><img alt="lemonade" src="{{'images/lemonade-img.png' | assetsPath}}"></div>
      <div class="time-box">
        <img alt="clock image" src="{{'images/clock.png' | assetsPath}}">
        <p>3 mins</p>
      </div>
    </div>
    <p class="utilitie-dis">
      Amazon, shop on our official site and save money. Free UK delivery on eligible orders!
    </p>
  </div>
</div>
